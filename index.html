<!DOCTYPE html> 
<!--attribute inside the tag declares the language of the Web page-->
<html lang="en">
	
	<head>
		<!--meta tags describe metadata within an HTML document-->
		
		<!--Specifies the character encoding for the HTML document-->
		<meta charset="UTF-8">
		
		<!--define a description of your web page that appears in search console-->
		<meta name="description" content="Learn HTML">
		
		<!--define keywords for search engines-->
		<meta name="keywords" content="HTML, CSS, Replit">
		
		<!--setting the viewport to make your website look good on all devices: -->		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Lesson 2</title>
		
	</head> 
	
	<!--element defines the document's body, and is a container for all the visible contents, 
	such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
	<body> 
	
		<h1>The list</h1>
		
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		
		<h1>Image</h1>
		
		<img src="photo.jpg">
		
		<h1>Table</h1>
		
		<table border="1">
			<tr>
				<td>Name</td>
				<td>Surname</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Smith</td>
			</tr>
		</table>
	</body> 
	
</html>
